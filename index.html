<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://img.onmanorama.com/content/dam/mm/en/kerala/top-news/images/2022/8/9/pills.jpg" alt="">
    <form action="j.html">
        <div class="heading">
            <label for="text" id="heading">Medical form</label><br>
            <label for="subheading" id="subheading">* Represents required questions</label>
        </div>
        <br><br>
    <!-- question 1 -->
        <div class="questions q1">
            <label for="q1" id="q1">Patient's name <span>*</span></label><br><br><br>
            <input type="text" placeholder="Your answer"  id="a1" required>
            <hr>
        </div>
        <br><br>
    <!-- question 2 -->
        <div class="questions q2">
            <label for="q2" id="q2">Patient's age <span>*</span></label><br><br><br>
            <input type="text" placeholder="Your answer" id="a2" required>
            <hr>
        </div>
        <br><br>
    <!-- question 3 -->
        <div class="questions q3">
            <label for="q3" id="q3">Patient's medical problem <span>*</span></label><br><br><br>
            <input type="text" placeholder="Your answer" id="a3" required>
            <hr>
        </div>
        <br><br>
    <!-- question 4 -->
        <div class="questions q4">
            <label for="q4" id="q4">Any medicine you refer as the patient's medical problem <span>*</span></label><br><br><br>
            <input type="text" placeholder="Your answer" id="a4" required>
            <hr>
        </div>
        <br><br>
    <!-- question 5 -->
        <div class="questions q5">
            <label for="q5" id="q5">Patient had any treatment of the medical problem <span>*</span></label><br><br>
            <input type="radio" id="yes" value="Yes" required>
            <label for="Yes">Yes</label><br><br>
            <input type="radio" id="no" value="No" required>
            <label for="No">No</label>
        </div>
        <br><br>
    <!-- question 6 -->
        <div class="questions q6">
            <label for="q6" id="q6">Consent of patient for the treatment of medical problem <span>*</span></label><br><br>
            <input type="radio" id="yes" value="Yes" required>
            <label for="Yes">Yes</label><br><br>
            <input type="radio" id="no" value="No">
            <label for="No">No</label>
        </div>
        <br><br>
    <!-- submit , reset -->
        <input type="submit" id="submit">
        <input type="reset" id="reset">
    </form>
</body>
</html>
